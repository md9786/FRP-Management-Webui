<style>
  .sidebar {
    background: linear-gradient(180deg, #0f172a 0%, #0b0f1a 50%, #1e1b2e 100%);
    border-right: 1px solid #334155;
    color: #f1f5f9;
    transition: transform 0.3s ease-in-out;
  }

  .sidebar-link {
    transition: background 0.2s ease, transform 0.2s ease;
    background: linear-gradient(90deg, #334155 0%, #1e293b 100%);
    color: #e2e8f0;
    padding: 0.75rem 1rem;
    display: block;
    border-radius: 0.375rem;
  }

  .sidebar-link:hover {
    background: linear-gradient(90deg, #475569 0%, #334155 100%);
    transform: translateX(4px);
    color: #ffffff;
  }

  .sidebar-link:active {
    background: linear-gradient(90deg, #64748b 0%, #475569 100%);
  }

  /* Hide sidebar by default on mobile */
  @media (max-width: 768px) {
    .sidebar {
      transform: translateX(-100%);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      width: 75%;
      max-width: 16rem;
    }
    .sidebar.open {
      transform: translateX(0);
    }
  }
</style>

<div class="relative">
  <!-- Hamburger Button for Mobile -->
  <button id="toggleSidebar" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-gray-800 text-white rounded-md focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path id="hamburgerIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <div class="w-64 sidebar min-h-screen p-4 md:translate-x-0">
    <h1 class="text-2xl font-bold text-white-300 mb-6">FRP Management ðŸš€</h1>
    <nav class="space-y-2">
      <a href="/" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Dashboard</a>
      <a href="/setup-frp" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Setup & Presets</a>
      <a href="/manage-frp" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Manage FRP</a>
      <a href="/efrp" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Manage EFRP</a>
      <a href="/status" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Show Status</a>
      <a href="/settings" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Settings</a>
      <a href="/logout" class="sidebar-link block px-4 py-3 rounded-lg text-gray-200 hover:text-white">Logout</a>
    </nav>
  </div>
</div>

<script>
  const toggleButton = document.getElementById('toggleSidebar');
  const sidebar = document.querySelector('.sidebar');
  const hamburgerIcon = document.getElementById('hamburgerIcon');

  toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    
    // Toggle between hamburger and close icon
    if (sidebar.classList.contains('open')) {
      hamburgerIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
    } else {
      hamburgerIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
    }
  });
</script>
